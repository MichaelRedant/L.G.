<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Menu</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/9c2e97f136.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container text-center">
      <div class="radial menu size9" id="size9" title="size 9">
        <input id="checkForSize9" type="checkbox" />
        <label class="radialPivot" for="checkForSize9">
          <img src="compass.png" style="height: 10rem;" id="img" alt="">
          <span class="sronly">Show menu items</span>
        </label>
        <ul class="radialList clock" role="navigation" aria-label="menu items">
          <li></li>
          <li><button type="button" class="btn btn-outline-primary" onclick="toggleTextR()">R</button></li>
          <li></li>
          <li><button type="button" class="btn btn-outline-primary" onclick="toggleTextV()">V</button></li></li>
          <li></li>
          <li></li>
          <li><button type="button" class="btn btn-outline-primary" onclick="toggleTextF()">F</button></li></li>
          <li></li>
          <li></li>
          <li><button type="button" class="btn btn-outline-primary" onclick="toggleTextK()">K</button></li></li>
          <li></li>
          <li><button type="button" class="btn btn-outline-primary" onclick="toggleTextO()">O</button></li></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-8 mx-auto p-md-5">
    <div id="R" class="m-3 appeared" style="display: none">RESPECT</div>
    <div id="V" class="m-3 appeared" style="display: none">VERBONDEN</div>
    <div id="F" class="m-3 appeared" style="display: none">FIER</div>
    <div id="K" class="m-3 appeared" style="display: none">KWALITEIT</div>
    <div id="O" class="m-3 appeared" style="display: none">OPEN</div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
